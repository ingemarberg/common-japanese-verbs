<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Common Japanese Verbs</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedheader/3.2.4/css/fixedHeader.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.3.0/css/responsive.dataTables.min.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/fixedheader/3.2.4/js/dataTables.fixedHeader.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.3.0/js/dataTables.responsive.min.js"></script>
    <script class="init">
      $(document).ready(function() {
        var table = $('#verbs').DataTable({
          "ajax": 'verbs.json',
          columns: [{
            data: "kana"
          }, {
            data: "kanji"
          }, {
            data: "meaning"
          }, {
            data: "verb_class"
          }, {
            data: "transitivity"
          }, {
            data: "particles"
          }, {
            data: {
              _: "chapter.display",
              sort: "chapter.chapter"
            }
          }, {
            data: "jisho_link"
          }],
          "columnDefs": [{
            "type": "num",
            "targets": 6
          }],
          responsive: true
        });
        new $.fn.dataTable.FixedHeader(table);
      });
    </script>
  </head>
  <body>
    <table id="verbs" class="row-border responsive nowrap" style="width:100%">
      <thead>
        <tr>
          <th class="all">Verb</th>
          <th class="all">Verb (Kanji)</th>
          <th class="all">Meaning</th>
          <th class="min-desktop">Verb Class</th>
          <th class="min-desktop">Transitivity</th>
          <th class="min-desktop">Commonly Used Particles</th>
          <th class="min-desktop">Introduced in Chapter</th>
          <th class="all">Jisho</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Verb</th>
          <th>Verb (Kanji)</th>
          <th>Meaning</th>
          <th>Verb Class</th>
          <th>Transitivity</th>
          <th>Commonly Used Particles</th>
          <th>Introduced in Chapter</th>
          <th>Jisho</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
